<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider iframe test</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="logo-marquee">
    <div class="logo-marquee__inner">
      <div style="width:120px;height:120px;background:red;"></div>
      <div style="width:120px;height:120px;background:blue;"></div>
      <div style="width:120px;height:120px;background:green;"></div>
      <div style="width:120px;height:120px;background:orange;"></div>
      <div style="width:120px;height:120px;background:purple;"></div>
      <div style="width:120px;height:120px;background:black;"></div>
    </div>
  </div>

  <style>
    .logo-marquee {
      overflow: hidden;
      width: 100%;
      height: 140px;
    }

    .logo-marquee__inner {
      display: flex;
      gap: 2rem;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>

</body>
</html>
